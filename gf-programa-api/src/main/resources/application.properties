# Nome da aplicação
spring.application.name=gf-programa-api

# Conexão com PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=gym

jwt.secret=${SECRET_KEY}

springdoc.api-docs.cache.enabled=false
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.locale-resolver=header
springdoc.default-produces-media-type=application/json

springdoc.swagger-ui.headers[0].name=Accept-Language
springdoc.swagger-ui.headers[0].value=en
